#mybatis 配置文件
mybatis.config-location=classpath:mybatis/mybatis.xml
spring.druid.driverClassName=com.mysql.cj.jdbc.Driver
spring.druid.url=jdbc:mysql://localhost:3306/houses?characterEncoding=utf-8&serverTimezone=UTC
spring.druid.username=root
spring.druid.password=123456
#最大连接数
spring.druid.maxActive=30
#最小连接数
spring.druid.minActive=5
#获取连接的最大等待时间
spring.druid.maxWait=10000
#解决mysql 8小时问题
spring.druid.validationQuery=select 'X'
#空闲链接检查时间间隔
spring.druid.timeBetweenEvictionRunsMillis=60000
#空闲连接最小空闲时间
spring.druid.minEvictableIdleTimeMillis=300000
#freemarker
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html;charset=UTF-8
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.suffix=.ftl
spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.auto_import=common/common.ftl as common

spring.mvc.static-path-pattern=/static/**
